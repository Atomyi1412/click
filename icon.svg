<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 苹果风格渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F2F2F7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 苹果风格阴影 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="1"/>
      <feGaussianBlur stdDeviation="1" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offset-blur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 - 苹果风格 -->
  <circle cx="128" cy="128" r="112" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 鼠标主体 -->
  <g transform="translate(128, 128)">
    <!-- 鼠标外形 -->
    <path d="M -24 -35 Q -24 -42 -18 -42 L 18 -42 Q 24 -42 24 -35 L 24 25 Q 24 32 18 32 L -18 32 Q -24 32 -24 25 Z" 
          fill="url(#mouseGradient)" 
          stroke="#D1D1D6" 
          stroke-width="1" 
          filter="url(#innerShadow)"/>
    
    <!-- 鼠标滚轮 -->
    <rect x="-2" y="-35" width="4" height="12" rx="2" fill="#8E8E93"/>
    
    <!-- 左右键分割线 -->
    <line x1="0" y1="-42" x2="0" y2="-15" stroke="#D1D1D6" stroke-width="1"/>
    
    <!-- 点击指示器 - 简约设计 -->
    <circle cx="0" cy="-8" r="8" fill="#FF3B30" opacity="0.8"/>
    <circle cx="0" cy="-8" r="4" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- 功能指示器 -->
  <g transform="translate(180, 80)">
    <circle cx="0" cy="0" r="16" fill="#34C759"/>
    <text x="0" y="6" text-anchor="middle" font-family="-apple-system, SF Pro Display, Arial, sans-serif" font-size="14" font-weight="600" fill="white">∞</text>
  </g>
</svg>